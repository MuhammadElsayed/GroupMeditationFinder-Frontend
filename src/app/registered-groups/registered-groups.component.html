<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Group Name</th>
      <th>Date</th>
      <th>City</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let group of groups" >
      <th scope="row">1</th>
      <td>{{group.name}}</td>
      <td *ngIf="group.isEveryday else notEveryday" >Everyday - {{group.datetime | date:'h:mm:ss a z'}}</td>
      <ng-template #notEveryday><td>{{group.datetime | date:'MMM d, y, h:mm:ss a z'}}</td></ng-template>
      <td>{{group.address.city}}, {{group.address.state}}</td>
      <td><a [routerLink]="['/home']" [queryParams]="{ lat: group.geolocation[1], lng: group.geolocation[0] }" style="color: white" class="btn btn-success my-2 my-sm-0"> <i class="fa fa-search"></i> </a></td>
    </tr>
  </tbody>
</table>
